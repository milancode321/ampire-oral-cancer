<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <form method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Verify Email</h2>
        <input type="text" name="otp" placeholder="Enter OTP" required class="w-full mb-4 p-2 border rounded">
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Verify</button>
    </form>
</body>
</html>
