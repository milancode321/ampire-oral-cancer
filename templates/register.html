<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <form method="POST" action="{{ url_for('register') }}" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        <input type="email" name="email" placeholder="Email" required class="w-full mb-4 p-2 border rounded">
        <input type="password" name="password" placeholder="Password" required class="w-full mb-4 p-2 border rounded">

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>

        <p class="text-xs text-center mt-4">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-blue-500">Login</a>
        </p>
    </form>

</body>
</html>
