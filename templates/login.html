<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <form method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <input type="email" name="email" placeholder="Email" required class="w-full mb-4 p-2 border rounded">
        <input type="password" name="password" placeholder="Password" required class="w-full mb-4 p-2 border rounded">
        <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Login</button>
        <p class="text-xs text-center mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500">Register</a></p>
    </form>
</body>
</html>
